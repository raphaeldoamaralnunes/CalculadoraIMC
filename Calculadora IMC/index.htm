<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calcularora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso(kg):</label><br>
        <input type="number" id="peso" name="peso" placeholder="70" step="0.1"><br>
        <label for="altura">Altura(m):</label><br>
        <input type="number" id="altura" name="altura" placeholder="1,70" step="0.01"><br>
        <label for="imc">IMC:</label><br>
        <input type="number" id="imc" name="imc" readonly><br>
        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>
    <div>
        <ul>
            <h3>Tabela de valores imc</h3>
            <li>Menor que 16,9 - Muito abaixo do peso</li>
            <li>17 a 18,4 - Abaixo do peso</li>
            <li>18,5 a 24,9 - Peso Normal</li>
            <li>25 a 29,9 - Acima do peso</li>
            <li>30 a 34,9 - Obesidade grau I</li>
            <li>35 a 40 - Obesidade grau II</li>
            <li>Maior que 40 - Obesidade grau III</li>
        </ul>
    </div>
<script src="./main.js"></script>
</body>
</html>
